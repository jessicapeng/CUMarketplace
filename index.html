<html>
    <head>
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="mdb.min.css">
        <link rel="stylesheet" type="text/css" href="fontawesome.min.css">


    </head>
    
<style>
        
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  header {    
    display: flex;
    justify-content: space-between;
    align-items: center; 
    padding: 15px 10%; 
    background-color: #EBF3F8;
  }
  

  .cta {
    padding: 7px 40px;
    background-color:#B7D3E3;
    border-color: #2C5A7C;
    border-radius: 2em;
    cursor: pointer;
    transition: background-color 0.3s ease 0s;
    color:#2C5A7C;
    margin-left: 30px;
  }
  
  .cta:hover {
    background-color: rgba(0, 136, 169, 0.8);
  }
  
  .logo 
  {
      margin-top: 5px;
      text-decoration: none;
      color: 3A7CA5;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }


  /* Mobile Nav */
  
  .menu {
    display: none;
  }
  

  
  a:hover 
  {
    color: rgba(0, 136, 169, 1);
  }
  
  
  .font
  {
    font-family: -apple-system,Helvetica Neue,sans-serif;
  }
  

  body
  {
      background-color: #81C3D7;
  }

  .right
  {
      float: right
  }
  
  .sell
  {
      text-decoration: underline;
      color: #2C5A7C;
  }
  .title
  {
      color: white;
      margin-top: 200px;
      font-size: 1.5em;
  }

  .center
  {
     display: flex;
     justify-content: center; 
  }


  .items-div
  {
      margin: 50px;
  }

  .button
  {
      width: 120px; 
      height: 120px;
      background-color: #E9F4FF;
      border-radius: 25px;
      margin: 1.5em;
  }

  .description
  {
      color: white;
      text-align: center;
  }

  .search
  {
      background-color: white;
      border-radius: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
      height: 25px;

  }

</style>
    <header>
     
        <a class="logo" href="/"><h5>CU Marketplace</h5></a>
        <div class = "right">

            <a class = "sell" href="/">Sell something</a>
            <a class="cta">Jane</a>
        </div>
    </header>
 
    <body>

        <h5 class="title center">What are you looking for?</h5>
        <div class="items-div center">
            <div class="item">
                <div class="button"></div>
                <p class="description">Goods</p>
            </div>
            <div class="item">
                <div class="button"></div>
                <p class="description">Services</p>
            </div>
            <div class="item">
                <div class="button"></div>
                <p class="description">Housing</p>
            </div>
        </div>
        <div class="search"></div>
           


    </body>
    
</html>
